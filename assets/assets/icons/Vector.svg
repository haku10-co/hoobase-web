<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
  <!-- クリップボード本体（塗りつぶし） -->
  <rect x="5" y="4" width="14" height="17" rx="2" fill="currentColor"/>

  <!-- クリップ部分（塗りつぶし） -->
  <rect x="8" y="1.5" width="8" height="3" rx="1" fill="currentColor"/>

  <!-- 中央の白い領域（書き込みエリア） -->
  <rect x="7" y="6.5" width="10" height="12" rx="1" fill="white"/>

  <!-- チェックリスト項目（黒線） -->
  <!-- 項目 1 -->
  <rect x="8" y="8.5" width="1.5" height="1.5" fill="currentColor"/>
  <rect x="10.5" y="8.5" width="5" height="1.5" fill="currentColor"/>

  <!-- 項目 2 -->
  <rect x="8" y="12" width="1.5" height="1.5" fill="currentColor"/>
  <rect x="10.5" y="12" width="5" height="1.5" fill="currentColor"/>

  <!-- 項目 3 -->
  <rect x="8" y="15.5" width="1.5" height="1.5" fill="currentColor"/>
  <rect x="10.5" y="15.5" width="5" height="1.5" fill="currentColor"/>
</svg>
